<svg width="800" height="220" viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fire2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#FF2412"/>
      <stop offset="55%" stop-color="#FF5A14"/>
      <stop offset="100%" stop-color="#FFC04A"/>
    </linearGradient>
    <clipPath id="textclip">
      <text x="40" y="150" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="800" font-size="140">ANYM</text>
    </clipPath>
  </defs>
  <rect x="0" y="0" width="800" height="220" fill="none"/>
  <g clip-path="url(#textclip)">
    <rect x="0" y="0" width="800" height="220" fill="url(#fire2)">
      <animate attributeName="x" from="-100" to="100" dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>
  <!-- Superscript 8 -->
  <text x="520" y="95" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="800" font-size="84" fill="url(#fire2)">8</text>
</svg>
