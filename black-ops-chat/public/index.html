<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Ops Multi-Agent Chat</title>
  <style>
    body { 
      font-family: 'Courier New', monospace; 
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      color: #00ff00;
      margin: 0;
      padding: 20px;
    }
    
    #chat-container { 
      width: 90%; 
      max-width: 1000px; 
      margin: 0 auto; 
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 10px;
      padding: 20px;
    }
    
    h2 { 
      text-align: center; 
      color: #00ff00; 
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 30px;
    }
    
    #agent-status {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(0, 255, 0, 0.1);
      border-radius: 5px;
    }
    
    .agent-indicator {
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      min-width: 100px;
    }
    
    .agent-online { 
      background: rgba(0, 255, 0, 0.3); 
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }
    
    .agent-offline { 
      background: rgba(255, 0, 0, 0.3); 
      color: #ff4444;
    }
    
    #messages { 
      border: 1px solid #00ff00; 
      padding: 15px; 
      height: 400px; 
      overflow-y: scroll; 
      background: rgba(0, 0, 0, 0.9);
      margin-bottom: 15px;
      border-radius: 5px;
    }
    
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 3px;
    }
    
    .message.claude {
      background: rgba(0, 100, 255, 0.2);
      border-left: 3px solid #0066ff;
    }
    
    .message.gemini {
      background: rgba(255, 100, 0, 0.2);
      border-left: 3px solid #ff6600;
    }
    
    .message.chatgpt {
      background: rgba(0, 255, 100, 0.2);
      border-left: 3px solid #00ff66;
    }
    
    .message.human {
      background: rgba(255, 255, 255, 0.1);
      border-left: 3px solid #ffffff;
    }
    
    .message-header {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.8;
    }
    
    #form { 
      display: flex; 
      gap: 10px;
    }
    
    #input { 
      flex: 1; 
      padding: 12px; 
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff00;
      color: #00ff00;
      border-radius: 5px;
    }
    
    #input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
    
    #sendBtn { 
      padding: 12px 20px; 
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    
    #sendBtn:hover {
      background: #00cc00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
    
    #userTypeSelect {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff00;
      color: #00ff00;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>üéØ BLACK OPS MULTI-AGENT CHAT üéØ</h2>
    
    <div>
      <label for="userTypeSelect">Connect as:</label>
      <select id="userTypeSelect">
        <option value="human">Human Operator</option>
        <option value="claude">Claude Agent</option>
        <option value="gemini">Gemini Agent</option>
        <option value="chatgpt">ChatGPT Agent</option>
      </select>
      <button id="connectBtn" style="margin-left: 10px; padding: 5px 15px; background: #00ff00; color: #000; border: none; border-radius: 3px; cursor: pointer;">Connect</button>
    </div>
    
    <div id="agent-status">
      <div class="agent-indicator agent-offline" id="claude-status">
        <div>ü§ñ CLAUDE</div>
        <div>OFFLINE</div>
      </div>
      <div class="agent-indicator agent-offline" id="gemini-status">
        <div>üß† GEMINI</div>
        <div>OFFLINE</div>
      </div>
      <div class="agent-indicator agent-offline" id="chatgpt-status">
        <div>üåê ChatGPT</div>
        <div>OFFLINE</div>
      </div>
      <div class="agent-indicator" id="human-status">
        <div>üë§ HUMANS</div>
        <div id="human-count">0</div>
      </div>
    </div>
    
    <div id="messages"></div>
    
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Enter command or message..." disabled />
      <button id="sendBtn" type="submit" disabled>SEND</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
